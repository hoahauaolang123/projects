<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Quản lý xe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="js/qlyxe.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-uppercase mt-5">Danh sách xe</h1>
        <p>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addUser">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> quan ly xe
            </button>
        </p>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th class="text-center">#</th>
                        <th>link img</th>
                        <th>title</th>
                        <th>address</th>
                        <th>parameter</th>
                        <th>price</th>
                        <th>prepay</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="addUserLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="new-user-form" name="addUserForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addUserLabel">Thêm xe</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="user-name" class="col-sm-3 col-form-label">link img *</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="user-name" name="img" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="user-year-birth" class="col-sm-3 col-form-label">title</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="user-year-birth" name="title" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="user-email" class="col-sm-3 col-form-label">address *</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user-email" name="address" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="user-phone" class="col-sm-3 col-form-label">parameter</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user-phone" name="parameter" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="user-phone" class="col-sm-3 col-form-label">price</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user-phone" name="price" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="user-phone" class="col-sm-3 col-form-label">prepay</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user-phone" name="prepay" />
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Đóng
                        </button>
                        <button type="submit" class="btn btn-primary" id="save-new-button">
                            <i class="fa fa-save" aria-hidden="true"></i> Lưu
                        </button>
                    </div>
            </div>

           
            </div>
            </form>
        </div>
    </div>
    </div>
    <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="edit-user-form" name="editUserForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addUserLabel">
                            Sửa thông tin xe
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">


                        <div class="form-group row">
                            <label for="user-name" class="col-sm-3 col-form-label">link img *</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="user-name" name="img" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="user-year-birth" class="col-sm-3 col-form-label">title</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="user-year-birth" name="title" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="user-email" class="col-sm-3 col-form-label">address *</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user-email" name="address" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="user-phone" class="col-sm-3 col-form-label">parameter</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user-phone" name="parameter" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="user-phone" class="col-sm-3 col-form-label">price</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user-phone" name="price" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="user-phone" class="col-sm-3 col-form-label">prepay</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user-phone" name="prepay" />
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Đóng
                        </button>
                        <button type="submit" class="btn btn-primary" id="save-new-button">
                            <i class="fa fa-save" aria-hidden="true"></i> Lưu
                        </button>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
