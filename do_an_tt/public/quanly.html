<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/components/login.css">
    <link rel="stylesheet" href="./styles/pages/index.css">
    
</head>

<body style="background: linear-gradient(-135deg, #c850c0, #4158d0);">
    <div class="container" style="margin-top: 20px;">
        <div class="row d-flex justify-content-end">
            <div class="col-2">
                <button type="text" class="btn btn-pri" id="change-password" data-bs-toggle="modal" data-bs-target="#editUser">Change password</button>
            </div>
            <div class="col-2">
                <button type="text" class="btn btn-pri" id="logout">Log out</button>
            </div>
        </div>
        <div class="row justify-content-center" style="min-height: 100vh;align-items: center;">

            <button type="text" class="btn btn-pri col-2" id="quanlylienhe">Quản lý liên hệ</button>
            <div class="col-2"></div>
            <button type="text" class="btn btn-pri col-2" id="quanlyguixe">Quản lý gui xe</button>
            <div class="col-2">
                
            </div>
            <button type="text" class="btn btn-pri col-2" id="quanlyxe">Quản lý xe</button>
        </div>
    </div>
    <div class="modal fade" id="editUser" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="d-flex flex-column text-start">
                <h5 class="modal-title">Đổi mật khẩu</h5>
              </div>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="modal-body" id="form-schedule" name="editUserForm">
        
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="full-name" name="name">
                <label for="floatingInput" style="">Email</label>
                <div class="invalid-feedback">Nhập Email</div>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="pass" name="password">
                <label for="floatingInput">Mật khẩu mới</label>
                <div class="invalid-feedback">Nhập mật khẩu mới</div>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="phone-number" name="passw">
                <label for="floatingInput">Nhập lại mật khẩu</label>
                <div class="invalid-feedback">Nhập lại mật khẩu</div>
              </div>

              <div class="modal-footer d-flex justify-content-end">
                <button type="button" class="btn btn-pri" data-bs-dismiss="modal">Đóng lại</button>
                <button type="submit" class="btn btn-pri" id="btn-submit"  aria-hidden="true">Đổi mật khẩu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js/quanly.js"></script>
    <script>
        document.getElementById("quanlylienhe").onclick = function () {
            location.href = "http://localhost:3000/admin.html";
        };
        document.getElementById("quanlyguixe").onclick = function () {
            location.href = "http://localhost:3000/adminguiban.html";
        };
        document.getElementById("quanlyxe").onclick = function () {
            location.href = "http://localhost:3000/quanlyxe.html";
        };
    </script>
</body>

</html>
